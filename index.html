<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head> 
  <body>
    <header>
      <h1> Weather Dashboard</h1>
    </header>


    <div class="row px-5">
      <div class="col-md-3">
        <form id="search-city">
          <h2> search for a city:</h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control border border-info" placeholder="search for city" aria-label="search for city" aria-describedby="city-search" id="city">
            <button class="btn btn-outline-info" type="button" id="city-search"><i class="bi bi-search"></i></button>
          </div>
          
          <!-- <input type="text" id="city" class="form-control my-3">
          <button id="city-search" class="btn btn-info"><i class="bi bi-search"></i></button> -->
        </form>

          <h2 class="search"> search History</h2>
          <ul class="list-group " id="search-history"></ul>
          <button type="button" id="clear-history">Clear</button>
          <div class="my-3" id="search-city">
            <div class="container" id="container"></div>
          </div>
      </div>
          <div class="col-md-9" id="Weather-data">
            <div class="card weather" id="weather-card">
              <div class="card-body">
                <h2 class="card-title" id="name"></h2>
                <p class="card-text" id="temp">Temperature: </p>
                <p class="card-text" id="humid">Humidity: </p>
                <p class="card-text" id="wind">wind: </p>
              </div>
            </div>
            <h2 id="future-header"></h2>
            <div class="row d-flex flex-row justify-content-between align-items-baseline flex-nowrap" id="future-w"></div>
          </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/script.js"></script>
</body>
</html>
